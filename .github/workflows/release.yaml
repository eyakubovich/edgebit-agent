name: Release

on:
  push:
    tags:
      - v*

permissions:
  id-token: write
  contents: write

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - runner: buildjet-4vcpu-ubuntu-2204
            arch: x86_64
            goarch: amd64
          - runner: buildjet-4vcpu-ubuntu-2204-arm
            arch: arch64
            goarch: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to AWS
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::970625735569:role/GitHubActionsECRPush

      - name: Configure AWS Docker Auth
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Building builder image
        uses: docker/build-push-action@v3
        with:
          context: build/
          push: false
          tags: agent-builder:latest

      - name: Generate Image Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            public.ecr.aws/edgebit/edgebit-agent
          tags: |
            type=sha,
            type=semver,pattern=v{{major}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}.{{minor}}.{{patch}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Building agent
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Building release artifacts
        shell: bash
        run: |
          cd dist
          make all

      - name: Creating a draft release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ github.ref_name }}
          files: |
            dist/output/v${{ github.ref_name }}/edgebit-agent_${{ github.ref_name }}.${{ matrix.goarch }}.deb
            dist/output/v${{ github.ref_name }}/edgebit-agent-${{ github.ref_name }}.${{ matrix.arch }}.rpm
            dist/output/v${{ github.ref_name }}/edgebit-agent_${{ github.ref_name }}.${{ matrix.arch }}.tar.gz

